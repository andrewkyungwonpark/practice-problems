<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Many Operators</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
  function operate(num1, num2, operator) {
    switch (operator) {
      case '+':
        return num1 + num2;
        break;
      case '-':
        return num1 - num2;
        break;
      case '*':
        return num1 * num2;
        break;
      case '/':
        return num1 / num2;
        break;
      case '%':
        return num1 % num2;
        break;
    }
  }
  </script>
</body>

</html>
