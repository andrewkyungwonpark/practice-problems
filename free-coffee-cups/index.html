<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Free Coffee Cups</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>

    //psuedo code
    //function that returns a number value
    //need conditional statement to check if there is 6 or more cups
    //if there is less than 6, return same number
    //if there is more than 6, add 1 cup per 6

    function freeCoffeeCups(coffeeCups) {
      return coffeeCups + Math.floor(coffeeCups/6)
    }

    console.log('freeCoffeeCups(13):', freeCoffeeCups(13));
    console.log('freeCoffeeCups(6):', freeCoffeeCups(6));
    console.log('freeCoffeeCups(5):', freeCoffeeCups(5));


  </script>
</body>

</html>
