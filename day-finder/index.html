  <script>

    //psuedo code
    //function takes date in MM/DD/YYYY format and returns day of the week
    //maybe have each day of the week in an array and then have the function return the index of the week array?
    //getDay method returns day of week in number

    function dayFinder(stringDate) {
      const weekArr = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ];
      const date = new Date(stringDate)
      return weekArr[date.getDay()];
    }

  </script>
