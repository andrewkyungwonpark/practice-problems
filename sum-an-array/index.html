<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sum an Array</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
    function sumAnArray (numbersArray) {
      var sum = 0;
      for (var i=0; i < numbersArray.length; i++) {
        sum += numbersArray[i];
      };
      return sum;
    };
  </script>
</body>

</html
