<body>

  <script>

    //psuedo code
    //function must check if there are only numbers
    //also must check if there are no spaces
    //must finally check if no more than 5 digits in length
    //return boolean

    function zipCodeValidator(zipToValidate) {
      return !isNaN(zipToValidate) && zipToValidate.length === 5
    }


  </script>
