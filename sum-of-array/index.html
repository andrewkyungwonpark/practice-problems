<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Sum of Array</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
  function sumArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    return sum
  }
  </script>
</body>
