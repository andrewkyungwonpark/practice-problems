<body>

  <script>

    //psuedo code
    //check to see if each number passed in the array is even or odd
    //if odd, incremement by 1
    //if even, decrement by 1
    //for loop and if statement both needed
    //

    function oddUpEvenDown(arr) {
      arr = arr.slice();
      for (var i=0; i<arr.length; i++) {
        if (arr[i] % 2 === 0) {
          arr[i]--
        } else {
          arr[i]++
        }
      }
      return arr;
    }

  </script>
