<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Repeating Letters</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
    function repeatLetters(a,b) {
      var str = "";
      for (i=0; i<a.length;i++) {
        str += a[i].repeat(b);
      }
      return str;
    }

    console.log(repeatLetters('Hello', 3));
    console.log(repeatLetters('Lakers', 5));
    console.log(repeatLetters('Wow', 4));
  </script>
</body>

</html>
