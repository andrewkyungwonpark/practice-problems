<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Tables Plus One</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
  function nTablesPlusOne(n) {
    const result = [];
    for (let i = 1; i <= 10; i++) {
      result.push((n * i) + 1);
    }
    return result.toString();
  }
  </script>
</body>
