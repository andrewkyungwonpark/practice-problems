<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Is Within Range</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>

    //psuedo code
    //function takes number and object literal as arguments
    //returns boolean depending on outcome
    //conditional is needed
    //properties of object compared against example number

    var number;
    var rangeObject = {};

    function isWithinRange (number, rangeObject) {
      return (number>=rangeObject.min && number<=rangeObject.max)

    }
  </script>
</body>

</html>
