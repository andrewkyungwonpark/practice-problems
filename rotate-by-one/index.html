<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rotate by One</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
  function rotateByOne(arr) {
    let lastOne = arr.pop();
    arr.unshift(lastOne);
    return arr;
  }
  </script>
</body>

</html>
